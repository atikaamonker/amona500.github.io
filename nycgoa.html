<html>
    <head>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Anton ">
          
        <title>A story of two cities</title>
        <style>
            body {
                background-color: #ffffff;
                font-family: 'Anton', serif;
                font-size: 90px;
                }
                
            span{
                color:black;
                background-color:white;
            }
            
            .container {
               position: relative; 
               top:20px;
               width: 800px;
               height: 800px;
               border-radius: 400px;
               background-color:white;
            }
            .goalayer {
                position: relative; 
            }
            .goalayer2 {
               margin-left:350px;
               margin-top:-750px;
               width:100px;
               height:100px;
               animation-name: circleanim;
               animation-duration: 5s;
               animation-timing-function: ease-out;
               animation-iteration-count: infinite;
               }
               
            .goalayer3 {
               margin-left:470px;
               margin-top:-800px;
               }   
            
            .goalayer4 {
               margin-left:850px;
               margin-top:-850px;
               animation-name: hotairballoonanim;
               animation-duration: 5s;
               animation-timing-function: ease-out;
               animation-iteration-count: 2;
               opacity:1;
             }      
            
            .goalayer5 {
               margin-left:525px;
               margin-top:-380px;
               }         
               
            .nyclayer2 {
               margin-left:350px;
               margin-top:-750px;
               }
               
            .nyclayer3 {
               margin-left:485px;
               margin-top:-580px;
               }   
            
            .nyclayer4 {
               margin-left:450px;
               margin-top:-555px;
               }      
            
            .nyclayer5 {
               margin-left:865px;
               margin-top:-1200px;
               } 
               
               @keyframes hotairballoonanim {
                   0% {
                     margin-left:850px;
                     margin-top:-850px;
                     opacity:1;
                   }
    
 
                50% {
                     margin-left:850px;
                     margin-top:-950px;
                     opacity:0;
                }
               
 
                100% {
                      margin-left:850px;
                      margin-top:-850px;
                      opacity:1;
                }
               }
               
               @keyframes circleanim{
                    0% {
                        width:100px;
                        height:100px;
                        line-height:100px;
                        }
                    
                    50%
                    { 
                        width:150px;
                        height:150px;
                        line-height:150px;
                        }
                        
                    100% {
                        width:100px;
                        height:100px;
                        line-height:100px;
                        }
                    }
                   
           
        </style>
        
    </head>
    <body>
        
        <a href="https://atikaamonker.github.io/goamainpage.html">
        
        <h1><center><font color=#193149>GOA</font></center></h1>
       
        <center><div class="container"><img src='mainpage goalayer1.png'></div></center>
        <div class="goalayer goalayer2"><img src='mainpage goalayer2.png'></div>
        <div class="goalayer goalayer3"><img src='mainpage goalayer3.png'></div>
        <a href="https://www.google.com/search?q=hot+air+balloon+in+goa&ie=utf-8&oe=utf-8&client=firefox-b-1-ab">
        <div class="goalayer goalayer4"><img src='mainpage goalayer4.png'></div></a>
        <div class="goalayer goalayer5"><img src='mainpage goalayer5.png'></div>
        </a>
       
        <a href="https://atikaamonker.github.io/nycmainpage.html">
            
        <h1><center><font color=#193149>NYC</font></center></h1>
        <center><div class="container"><img src='mainpage nyclayer1.png'></div></center>
        <div class="goalayer nyclayer2"><img src='mainpage nyclayer2.png'></div>
        <div class="goalayer nyclayer3"><img src='mainpage nyclayer3.png'></div>
        <div class="goalayer nyclayer4"><img src='mainpage nyclayer4.png'></div>
        <a href="https://www.google.com/search?client=firefox-b-1-ab&ei=bsEgWr7hJKmj_Qa_8Z_ADQ&q=flights+from+nyc&oq=flights+from+nyc&gs_l=psy-ab.3..0l10.93048.96152.0.96649.16.9.0.7.7.0.63.489.9.9.0....0...1c.1.64.psy-ab..0.16.530...0i131i67k1j0i67k1j0i131k1.0.fKqZ4or4dmE">
        <div class="goalayer nyclayer5"><img src='mainpage nyclayer5.png'></div></a>
        </a>
        <br>
        <br>
      
    </body>
</html>
