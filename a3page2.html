<html>
    <head>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Megrim ">

        <title>Assignment 2</title>
        <style>
            body {
                background-color: #420428;
                font-family: 'Megrim', serif;
               font-size: 90px;

            }
            span{
                color:black;
                background-color:white;
            }
            .pizza{
                font-family:Times;
                font-size:30px;
            }
            .rectangle1{
                background-color:#ffffff;
                border-radius:0px;
                width:10px;
                height:150px;
                animation-name: myrectangle1;
                animation-duration:4s;
                animation-timing-function:linear;
                animation-iteration-count:infinite;
                }
            .rectangle2{
                background-color:#ffffff;
                border-radius:0px;
                width:10px;
                height:300px;
                animation-name: myrectangle2;
                animation-duration:4s;
                animation-timing-function:linear;
                animation-iteration-count:infinite;
                }
            .rectangle3{
                background-color:#ffffff;
                border-radius:0px;
                width:10px;
                height:600px;
                opacity:1;
                animation-name: myrectangle3;
                animation-duration: 2s;
                animation-timing-function: ease-out;
                animation-iteration-count: infinite;
                animation-delay: 3s;
                
            }
                .button{
                 animation-name: mybutton;
                animation-duration:6s;
                animation-timing-function:ease;
                animation-iteration-count:infinite;
                 }
                 .element {
  animation: pulse 5s infinite;
}

@keyframes pulse {
  0% {
    background-color: #001F3F;
  }
  100% {
    background-color: #420428;
  }
}
                
                 @keyframes myrectangle1{
                   from {
                        transform:rotate(0deg);
                    }
                   
                    to{
                        transform:rotate(360deg);
                    }
                }
                
                @keyframes myrectangle2{
                    from {
                        transform:rotate(0deg);
                    }
                    to{
                        transform:rotate(360deg);
                    }
                }
                @keyframes myrectangle3{
                    0% {
                        width:10px;
                        height:600px;
                        opacity:1;
                    }
                    
                 
                  50% {
                        width:20px;
                        height:200px;
                      opacity:0;
                  }
                               
                 
                  100% {
                        width:10px;
                        height:600px;
                      opacity:1;
                  }
                                }
                 @keyframes mybutton{
                    from {
                        transform:rotate(0deg);
                    }
                    to{
                        transform:rotate(360deg);
                    }
    
                    }
                
        </style>
    </head>
    <div class = "element">
    <body>
        
        <h1><center><font color=#ffffff><u>STRUCTURE</u></font></center></h1>
     <br>
      <br>
      
   <br>
       <center><div class="rectangle1"></div></center>
   <br>
   <center><div class="rectangle2"></div></center>
       <br>
   <center><div class="rectangle3"></div></center>
   
 
    
  
      <br>
      <br>
        <center><div class="button"><img src='structure-01.png'></div></center>

</html>
