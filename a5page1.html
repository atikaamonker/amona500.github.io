<html>
	<head>
		<title>JS word play</title>
		<script>
		    var text = "Your mind is a powerful thing. When you fill it with positive thoughts, your life will start to change.";
		    var name = prompt("What is your name?");
		    var animal = prompt("What is your favorite animal?");
		    var food = prompt("What is your favorite food?");
		    var body = prompt("In which organ does digestion of food occur?");
		    alert(text + "\n\n" + 
		    	text.replace("Your mind", name)
		    	.replace("thing", animal)
		    	.replace("positive thoughts", food)
		    	.replace("your life",body));
		</script>
	</head>
	<br>
	<br>
	<br>
	<body><center>
		This Quote WILL CHANGE YOUR LIFE!!!!!!
	</center></body>
</html>
