<html>
    <head>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Anton">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Quicksand ">

        <title>A story of two cities</title>
        <style>
            body {
                font-family: 'Anton', serif;
                font-size: 90px;
                }
                
            span{
                color:black;
                background-color:white;
            }
            .pizza{
                font-family:Times;
                font-size:30px;
            }
            
            .container {
               position: relative; 
               top:20px;
               width: 1750px;
               height: 1200px;
            }
            
            .nyclayer1 {
               margin-top:200px;
               }
               
            .nyclayer2 {
               margin-top:-300px;
               margin-left:0px;
               }
               
            .nyclayer3 {
               margin-top:-175px;
               margin-left:75px;
               animation-name: taxianim;
               animation-duration: 3s;
               animation-timing-function: ease-out;
               animation-iteration-count: infinite;
               opacity:1;
               }
               
             @keyframes taxianim {
                   0% {
                     margin-left:150px;
                     margin-top:-175px;
                   }
    
 
                   50% {
                     margin-left:-600px;
                     margin-top:-175px;
                   }  
               
 
                   100% {
                     margin-left:150px;
                     margin-top:-175px;
                   }
                    }        
               
            .nyclayer4 {
               margin-top:-650px;
               margin-left:45px;
               animation-name: cloudanim;
               animation-duration: 5s;
               animation-timing-function: ease-out;
               animation-iteration-count: infinite;
               opacity:0.75;
             }         
               
             @keyframes cloudanim {
                   0% {
                     margin-top:-650px;
                     margin-left:50px;
                     opacity:0.75;
                   }
    
 
                   50% {
                     margin-left:-600px;
                     margin-top:-400px;
                     opacity:0.25;
                   }
               
 
                   100% {
                     margin-top:-650px;
                     margin-left:50px;
                     opacity:0.75;
                   }
                    }              
                  
              
           

        </style>
        
    </head>
    <body>
        <center><div class="nyclayer1"><img src='nycmainpage layer1.png'></div></center>
        <center><div class="nyclayer2"><img src='nycmainpage layer2.png'></div></center>
        <center><div class="nyclayer3"><img src='nycmainpage layer3.png'></div></center>
        <center><div class="nyclayer4"><img src='nycmainpage layer4.png'></div></center>
    

        <audio autoplay="autoplay">
        <source src="nycsong2.mp3">
    
     </body> 
</html>
